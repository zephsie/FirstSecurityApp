<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form th:method="post" th:action="@{/auth/register}" th:object="${person}">

    <label for="username">Username</label>
    <input type="text" name="username" id="username" th:field="*{username}">
    <div th:if="${#fields.hasErrors('username')}" style="color: crimson"><span
            th:errors="*{username}">Username error</span></div>

    <br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" th:field="*{password}">
    <div th:if="${#fields.hasErrors('password')}" style="color: crimson"><span
            th:errors="*{password}">Password error</span></div>

    <br>

    <label for="year_of_birth">Year of Birth</label>
    <input type="text" name="year_of_birth" id="year_of_birth" th:field="*{yearOfBirth}">
    <div th:if="${#fields.hasErrors('yearOfBirth')}" style="color: crimson"><span
            th:errors="*{yearOfBirth}">Year of Birth error</span>
    </div>

    <br>

    <input type="submit" value="Register">

</form>

</body>
</html>
